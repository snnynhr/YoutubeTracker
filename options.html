<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="skin/options.css">
	<title>YouTubeTracker Options</title>
</head>


	
<body>
	<header>
	<div>
	<img id = "logo" src="icon/icon128.png" alt="some_text" align="middle">
		<b id = "text">Options</b>
	</div>
	</header>

	<div> 
		<span id = "title1">Storage Options:</span>
		<br><br>
		<div id = "wrapper1">
			<div>
				Data Storage Size (#):
			</div>
			<input type="number" id="dss" >
			<div>
				Minimum Entries till write:
			</div>
			<input type="number" id="min" >
			<div id="status"></div>
			<button id="save">Save</button>
			<script src="options.js"></script>
			<br><br>
			</div>
		</div>
	<div>
		<span id = "title1">History:</span>
		<br><br>
		<select id ="history" multiple size="20"></select>
		<br><br>
		<button id="del">Delete</button>
	</div>
</body>
</html>
